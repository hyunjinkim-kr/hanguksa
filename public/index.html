<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>직스의 한국사 공부</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.17.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <!-- <script defer src="/__/firebase/7.17.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.17.1/firebase-database.js"></script>
    <script defer src="/__/firebase/7.17.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.17.1/firebase-storage.js"></script> -->
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>


    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link href="statics/styles.css" rel="stylesheet">
</head>

<body>
    <div id="exam-before" class="screen">
        <div class="exam-index">
            <span id="mondai-len"></span> 개의 한국사 주관식 문제 중 몇 개나 맞힐 수 있을까?
        </div>
        <div id="start" class="btn big-btn">
            시작!
        </div>
    </div>

    <div id="exam-ongoing" class="screen">
        <div class="box">
            <div class="bold">
                문제 <span id="question-num"></span>:
            </div>
            <div id="question">
                <div id="mondai" class="italic"></div>
                <div id="description"></div>
            </div>
            <div id="answer">
                <div id="hantei"></div>
                <div>
                    정답: <span id="seikai" class="bold"></span>
                </div>
            </div>
        </div>

        <div class="input-box">
            <input id="dabanzi" class="input-answer">
            </input>
            <div id="submit" class="btn">
                제출
            </div>
            <div id="next" class="btn">
                다음
            </div>
        </div>
    </div>

    <div id="exam-after" class="screen">
        <div class="exam-index">
            <div>
                점수: <span id="point"></span> 점
            </div>
            <div>
                급수: <span id="kyu"></span>
            </div>
        </div>
        <div id="retry" class="btn big-btn">
            다시 하기!
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="statics/main.js"></script>
</body>

</html>
